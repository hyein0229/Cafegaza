<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <title>Cafegaza</title>
    <style>

        #search_area {
            margin-top: 100px;
        }
        .search_btn, .search_btn:hover{
            width: 50px;
            border: none;
        }
        .search_input {
            padding: 0.5rem !important;
            margin-bottom: 1rem !important;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 750px;
            height: 65px;
            border-radius: 30px;
            border: 2px double #6c757d;
            background-color: white;
            box-sizing: border-box;
        }

        .list_wrap {
            display: flex;
            justify-content: center;
        }

        .list_card {
            width: 15rem;
            display: inline-block;
            border-radius: 50px;
            margin: 3px;
        }

        #place .imagebg {
            width:15rem;
            height:15rem;
        }

        a:hover {
            text-decoration: none;
        }

        #place:hover {
            transform: translate(0, -10px);
        }

        .header-navbar {
            display: block;
            background: #f8f8f8;
            box-shadow: 1px 1px 40px 15px #dadce0;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="nav_area">
            <nav class="navbar navbar-expand-lg navbar-light header-navbar">
                <a class="navbar-brand" href="/">카페가자</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/cafe/main">카페 찾기 </a>
                        </li>
                        <li th:if="${#strings.isEmpty(member)}" class="nav-item active">
                            <a class="nav-link" href="/login">로그인</a>
                        </li>
                        <li th:unless="${#strings.isEmpty(member)}" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">즐겨찾기</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">로그아웃</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div id="container">
        <div id="search_area">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <h1 style="font-size: 100px; font-family: 'Agbalumo';" class="p-2 bd-highlight d-flex justify-content-center">Cafegaza</h1>
                    <form onsubmit="goToSearchMain(); return false;">
                        <div class="container search_input">
                            <input id="keyword" type="text" class="form-control shadow-none" style="width: 680px; border: none;" placeholder="지역, 카페명.." aria-label="search">
                            <button id="search_btn" type="submit" class="btn search_btn shadow-none" style="position: absolute; margin-left: 680px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="list_wrap">
            <div id="popular_list" class="carousel slide" data-bs-touch="false" style="margin-top: 100px;" >
                <h5 style="text-align: center;"> 최근 핫한 카페 </h5>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script>

    $.ajax({

        url: '/search?page=' + 0 + '&size=15', // 요쳥을 보낼 서버의 URL 주소 + parameter
        data: JSON.stringify({ // 질의어
            'keyword' : '서울 카페',
            'menuOption' : '',
            'startHour' : 0,
            'endHour' : 0,
            'currentOpen': 0,
            'dawnOpen' : 0
        }),
        type: 'post',
        async : false,
        dataType: 'json', // 요청 시 응답 결과 타입
        contentType: "application/json; charset=utf-8",
        success : function(data) {

            if (data['totalElements'] == 0) { // 검색 결과가 0건이면
                alert('검색 결과가 존재하지 않습니다.');
                return;

            } else{
                var places = data['content']; // 검색된 카페
                displayPlaces(places);
            }
            console.log(data);
        },
        error:function(request,status,error){
            alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
        }

    });

    function displayPlaces(places) {
        var listEl = document.getElementById('popular_list'),
            fragment = document.createDocumentFragment();

        var carouselEl = document.createElement('div'),
            carouselFragment = document.createDocumentFragment();

        var i = 0;
        while(i < places.length) {
            var last = (places.length >= i+5) ? i+5 : places.length;
            var carouselItemEl = document.createElement('div');

            for (var j=i; j < last; j++) {
                var cardEl = getCardItem(j, places[j]);
                carouselItemEl.appendChild(cardEl);
            }

            carouselItemEl.className = "carousel-item";
            if(i==0) {
                carouselItemEl.classList.add('active');
            }
            // carouselItemEl.style.display = "flex";
            carouselItemEl.style.margin = "50px";
            carouselFragment.appendChild(carouselItemEl);
            i += 5;
        }
        // carousel inner > carousel item > card
        carouselEl.className = "carousel-inner";
        carouselEl.style.height = "430px";
        carouselEl.style.width = "1400px";
        carouselEl.appendChild(carouselFragment);
        fragment.appendChild(carouselEl);
        listEl.appendChild(fragment);
        getCarouselButton("popular_list")

    }

    function getCardItem(index, place) {

        var el = document.createElement('div');
        var a_El = document.createElement('a');

        var cardEl = document.createElement('div');
        cardEl.style.width = "15rem";
        cardEl.style.height = "100%";
        cardEl.style.borderRadius = "50px";
        cardEl.style.border = "1px solid rgba(0, 0, 0, 0.125)";
        cardEl.style.display = "inline-block";
        cardEl.style.margin = "0 10px";
        cardEl.style.float = "left";
        cardEl.style.backgroundColor = "white";

        // 대표 이미지
        var imgEl = document.createElement('img');
        imgEl.src = 'https:' + place.cafeImageUrl;
        imgEl.className = "card-img-top imagebg";
        imgEl.style.borderRadius = "50px 50px 0 0";

        var cardBodyEl = document.createElement('div');
        var contentStr = ""
        // 이름
        contentStr += '<h5 className="card-title">' + place.name + '</h5>';

        // 도로명 주소
        if (place.roadAddress) {
            contentStr += '    <span style="font-size: 15px;">' + place.roadAddress + '</span>'
        } else if (place.address) {
            contentStr += '    <span style="font-size: 15px;">' +  place.address  + '</span>';
        }

        cardBodyEl.innerHTML = contentStr;
        cardBodyEl.className = "card-body";
        cardBodyEl.style.color = "black";
        cardBodyEl.style.height = "120px";

        a_El.appendChild(imgEl);
        a_El.appendChild(cardBodyEl);
        a_El.href = place.detailUrl;
        a_El.style.textAlign = "left";
        cardEl.appendChild(a_El);
        cardEl.id="place";

        return cardEl;
    }

    function getCarouselButton(carouselId) {
        var carousellistEl = document.getElementById(carouselId);

        var prevEl = document.createElement('a');
        prevEl.className = "carousel-control-prev d-flex justify-content-start";
        prevEl.href = "#" + carouselId;
        prevEl.role = "button";
        prevEl.setAttribute('data-slide', 'prev');

        var prevSvg = '<span aria-hidden="true">\n' +
            '                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" className="bi bi-chevron-left" viewBox="0 0 16 16">\n' +
            '                          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>\n' +
            '                    </svg>\n' +
            '<span class="sr-only">Previous</span>\n' +
            '          </span>\n';
        prevEl.innerHTML = prevSvg;

        var nextEl = document.createElement('a');
        nextEl.className = "carousel-control-next d-flex justify-content-end";
        nextEl.href = "#" + carouselId;
        nextEl.role = "button";
        nextEl.setAttribute('data-slide', 'next');

        var nextSvg = '<span aria-hidden="true">\n' +
            '                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" className="bi bi-chevron-right" viewBox="0 0 16 16">\n' +
            '                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>\n' +
            '                            </svg>\n' +
            '<span class="sr-only">Next</span>\n' +
            '          </span>\n';
        nextEl.innerHTML = nextSvg;

        carousellistEl.appendChild(prevEl);
        carousellistEl.appendChild(nextEl);

    }


    // 검색 페이지로 이동
    function goToSearchMain() {
        var keyword = document.getElementById('keyword').value;
        if (!keyword.replace(/^\s+|\s+$/g, '')) {
            location.href = "/cafe/main";
        } else {
            location.href = "/cafe/main?" + keyword;
        }
    }
</script>
</body>
</html>
